<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina de Login</title>
  <link rel="stylesheet" href="paginalogin.css">
</head>
<script src="https://kit.fontawesome.com/e5d084f68c.js" crossorigin="anonymous"></script>
<body>
  <div class="divisaodapagina">
    <div class="ladoesquerdo">
      <h1 style="font-size: 50px; transform: translate(190px, 30px);">UniTEA</h1>
      <i class="fa-solid fa-infinity" style="color: #dfe2e6; transform: translate(155px,40px); font-size: 200px;"></i>
      <p style="font-size: 45px; transform: translate(50px, 90px);">Bem vindo(a) ao UniTEA!</p>
    </div>
    <div class="ladodireito">
      <h2 style="font-size: 25px; transform: translate(220px, 80px);">Fa√ßa o seu login</h2>
        <div class="linha"></div>
        <div class="quadrodelogin">
            <form action="#" method="POST">
                <div class="email">
                   <p style="color:  #293ecc;">Email</p>
                    <input type="text" name="username" placeholder="Email" required>
                </div>
                <div class="senha">
                    <p style="color:  #273DCE;">Senha</p>
                    <input type="password" name="password" placeholder="Senha" required>
                </div>
                <button type="submit" class="logar">Entrar</button>
            </form>
        </div>
    </div>
  </div>

</body>
</html>
