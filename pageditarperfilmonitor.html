<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil Monitor | UNITEA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header{
            background-image: url(projeto.jpg);
            filter: brightness(100%);
            padding: 15px;
            background-size: contain;
            width: 100%;
            height: 190px;
            color: #ffffff;
            box-sizing: border-box;
            background-position: center;
            background-size: cover;
            align-items: center;
            display: flex;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
            justify-content: space-between;
        }

        .inicio{
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px 20px;
        }

        .inicio h3{
            font-size: 32px;
            margin-bottom: 15px;
        }

        .meio{
            padding: 50px 20px;
            background-color: hsl(219, 50%, 90%);
        }

        .meio h2 {
            text-align: center;
        }

        .medio{
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 100px;
        }

        .form-group button {
            background-color: #004a99;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 20px auto;
        }

        .form-group button:hover {
            background-color: #003366;
        }

        footer {
            color: azure;
            background-color: #0066cc;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="position: absolute; font-size: 20px; top: 35px; left: 10%;">UniTEA</h1>
        <h2 style="position: absolute; font-size: 40px; top: 80px; left: 5%;">Inclusão Escolar</h2>
    </header>

    <main>
        <section class="inicio">
            <h3>Edição</h3>
        </section>

        <section class="meio">
            <h2>Edite suas informações abaixo</h2>

            <section class="medio">
                <form action="EditarPerfilMonitor" method="post">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" value="<%= session.getAttribute("nome") %>" required />
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="<%= session.getAttribute("email") %>" required />
                    </div>

                    <div class="form-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" value="<%= session.getAttribute("endereco") %>" required />
                    </div>
            </section>
                <br>
                <div class="form-group">
                    <button type="submit">Salvar Alterações</button>
                </div>
                </form>
         </section>
    </main>

    <footer>
        <h7>|Promovendo a inclusão escolar,  e construindo caminhos para que alunos com TEA desenvolvam seu potencial. |</h7> 
        <br>
        <h8>© 2024 UniTEA.Todos os direitos reservados.</h8>
     </footer>
</body>
</html>
